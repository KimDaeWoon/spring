<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"	
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace="~{common/config/default_config::jQueryConfig}"></th:block>
</head>
<body>
	<h1>업데이트 </h1>
	<form name="update" th:object="${depart}">
	<div>
	<label>
		부서 아이디
	</label>
		<input th:field="*{departmentId}">
	</div>
	<div>
	<label>
		부서 이름
	</label>
		<input th:field="*{departmentName}">
	</div>
	<div>
	<label>
		매니저 아이디
	</label>
		<input th:field="*{managerId}">	
	</div>
	<div>
	<label>
		지역 아이디
	</label>
		<input th:field="*{locationId}">
	</div>
	<button type="button">수정</button>
	</form>
</body>
</html>
